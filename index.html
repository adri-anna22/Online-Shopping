<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping</title>
  <link rel="stylesheet" href="estilo.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Righteous&family=Work+Sans:wght@100;200;300;400;600;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <div class="logo">
      <a href="#" id="logoLink">Online Shopping</a>
    </div>
    <nav id="nav">
      <ul>
        <li><a href="#registro-form">REGISTRARME</a></li>
        <li><a href="#datos">LISTA DE DATOS</a></li>
      </ul>
    </nav>
  </header>

  <form id="registro-form">
    <h1 class="title">Registrate</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required />

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required />

    <label for="correo">Correo Electronico:</label>
    <input type="email" id="correo" name="correo" placeholder="Ejemplo@gmail.com" required />

    <label for="correo">Contraseña:</label>
    <input type="password" id="clave" name="clave" placeholder="Ingresa tu Contraseña" required />

    <label for="nacimiento">Fecha de Nacimiento</label>
    <input type="date" id="nacimiento" name="nacimiento" required />

    <label for="estado">Estado</label>
    <select id="estados" name="estado">
    </select>

    <label for="municipio">Municipio:</label>
    <select id="municipios" name="municipio">
    </select>

    <div class="buttons">
      <button type="reset" id="limpiar">Limpiar</button>
      <button type="submit" id="registrar">Registrar</button>
      <button type="button" id="cambiarColor">Cambiar Color</button>
      <button type="button" id="cambiarTexto">Cambiar Texto</button>
      <button type="button" id="cambiarColores">Invertir Colores</button>
    </div>
  </form>

  <h2 id="datos">LISTA DE DATOS</h2>
  <table id="datos-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Fecha de Nacimiento</th>
        <th>Edad</th>
        <th>Estado</th>
        <th>Municipio</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="methods.js">

  </script>
</body>

</html>
